config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+y>: spawn --userscript ytdl.sh
        '=': cmd-set-text -s :open
        T: hint links tab
        cs: cmd-set-text -s :config-source
        gJ: tab-move +
        gK: tab-move -
        gm: tab-move
        h: history
        pP: open -- {primary}
        pp: open -- {clipboard}
        pt: open -t -- {clipboard}
        qm: macro-record
        sH: config-cycle statusbar.show always never
        tH: config-cycle tabs.show multiple never
        tT: config-cycle tabs.position top left
  colors.webpage.bg:
    global: null
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.policy.images:
    global: never
  content.javascript.clipboard:
    https://brew.sh: access-paste
    https://chatgpt.com: access-paste
    https://claude.ai: access-paste
    https://docs.waydro.id: access-paste
    https://github.com: access-paste
    https://ollama.com: access-paste
    https://pypi.org: access-paste
    https://wiki.hypr.land: access-paste
  content.notifications.enabled:
    https://customodoro.vercel.app: true
    https://pomofocus.io: true
    https://www.youtube.com: true
  scrolling.smooth:
    global: true
  tabs.position:
    global: left
  tabs.width:
    global: 7%
