# monitors
monitor = eDP-1, 1920x1080, 1920x0, 1 #laptop screen
monitor = HDMI-A-1, 1920x1080, 0x0, 1 #external monitor

# vars
$terminal = wezterm
$browser = qutebrowser
$obsidian = flatpak run md.obsidian.Obsidian
$huegen = ~/.config/hypr/scripts/wallpapermenu.sh
$regionss =  ~/.config/hypr/scripts/regionss.sh
$fileManager = dolphin
$menu = fuzzel 
$mainMod = SUPER
# some default env vars, i dunno if i actully need them all, but i just leave them there in case they're critical
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # "change to qt6ct if you have that", okay but if it works fine - theres no reason to change it

# autostart
exec-once = seatd
exec-once = swww-daemon
exec-once = dunst
exec-once = wal ~/Pictures/maple.jpg
exec-once = mkdir /run/media/denis/UBUNTU_HDD/ && sudo mount /dev/sda4 /run/media/denis/UBUNTU_HDD/ # auto mounting HDD
exec-once = syncthing serve
#exec-once = sv up pipewire
#exec-once = sv up pipewire-pulse
#exec-once = sv up wireplumber
#exec-once = pipewire

# layouts
input {
    kb_layout = us, ua
    kb_variant =
    kb_model =
    kb_options = grp:win_space_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 to 1.0, 0 means no modification.
}

# cosmetics
source = ~/.config/hypr/colors.conf # pywal generated colors


general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = $color10 $color11 90deg
    col.inactive_border = $color6

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 0
    
    blur {
        enabled = true
        size = 3
        passes = 1
    }

    

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    #new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# keybinds
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = ALT, SPACE, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindles
bind = $mainMod, O, exec, $obsidian
bind = $mainMod, W, exec, $browser
bind = ALT, W, exec, $huegen
bind = CTRL, Print, exec, $regionss # Take a screenshot of a region
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
# swith workspaces with mainMod + number keys
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# i think config looks way more clean now
# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow